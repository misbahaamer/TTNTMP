<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<button mat-raised-button (click)="openDialog()" >Add Trainee</button>
<button mat-raised-button (click)="removeSelectedRows()" style="margin-left: 20px"> Remove Trainee </button>
<button mat-raised-button (click)="transferSelectedRowstoEmployees()" style="margin-left: 20px"> Move to Employees </button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
      <ng-container matColumnDef="select" sticky>
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let row">{{row.firstname}}</td>
    </ng-container>
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let row">{{row.lastname}}</td>
    </ng-container>
    <ng-container matColumnDef="personalPhoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Personal Phone Number</th>
      <td mat-cell *matCellDef="let row">{{row.personalPhoneNumber}}</td>
    </ng-container>
    <!--
    <ng-container matColumnDef="marketingPhoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Marketing Phone Number</th>
      <td mat-cell *matCellDef="let row">{{row.marketingPhoneNumber}}</td>
    </ng-container>
  -->
    <ng-container matColumnDef="personalEmail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Personal Email</th>
      <td mat-cell *matCellDef="let row">{{row.personalEmail}}</td>
    </ng-container>
    <!--
    <ng-container matColumnDef="marketingEmail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Marketing Email</th>
      <td mat-cell *matCellDef="let row">{{row.marketingEmail}}</td>
    </ng-container>
  -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>
    <ng-container matColumnDef="dateofBirth">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>
      <td mat-cell *matCellDef="let row">{{row.dateofBirth}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="selection.toggle(row)"></tr>
  </table>

  <div class="footer" style="position: sticky">
      <mat-paginator #paginator 
          [length]="dataSource?.data.length"
          [pageIndex]="0"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons>
      </mat-paginator> 
    </div>
</div>
