<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Technology Talent Network</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'[routerLink]='["/"]'>Home</a>
      <a mat-list-item [routerLinkActive]='["link-active"]' [routerLink]='["/counter"]'>Counter</a>
      <a mat-list-item [routerLinkActive]='["link-active"]' [routerLink]='["/fetch-data"]'>Fetch data</a>
      <a mat-list-item [routerLinkActive]='["link-active"]' [routerLink]='["/employees"]'>Employees</a>
      <a mat-list-item [routerLinkActive]='["link-active"]' [routerLink]='["/submissions"]'>Consultants Submission</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="white">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TTN Management</span>
    </mat-toolbar>
    <div class="container">
        <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
